<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" type="text/css" media="all" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!--Montserrat Fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	
	<!--Mitr Fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

	<!--StyleSheet-->
	<link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
	<h2>Form Validator</h2>
	<div class="box">
		<form>
			<div class="inputBox">
				<input id="username" type="text" name="username" required />
				<p>Must contains alphabets and numbers and cannot start with a number</p>
				<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#ff0000" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><circle cx="128" cy="128" r="96" fill="none" stroke="#ff0000" stroke-miterlimit="10" stroke-width="16"></circle><line x1="128" y1="80" x2="128" y2="136" fill="none" stroke="#ff0000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><circle cx="128" cy="172" r="12"></circle></svg>
				<label>Username</label>
			</div>
			<div class="inputBox">
				<input id="password" type="password" name="" required />
				<p>Must contain atleast one uppercase,  a lowercase, a special character and a number</p>
				<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#ff0000" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><circle cx="128" cy="128" r="96" fill="none" stroke="#ff0000" stroke-miterlimit="10" stroke-width="16"></circle><line x1="128" y1="80" x2="128" y2="136" fill="none" stroke="#ff0000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><circle cx="128" cy="172" r="12"></circle></svg>

				<label>Password</label>
			</div>
			<div class="inputBox">
				<input id="confirm-password" type="password" name="" required />
				<p>Password doesn't match</p>
				<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#ff0000" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><circle cx="128" cy="128" r="96" fill="none" stroke="#ff0000" stroke-miterlimit="10" stroke-width="16"></circle><line x1="128" y1="80" x2="128" y2="136" fill="none" stroke="#ff0000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><circle cx="128" cy="172" r="12"></circle></svg>
				<label>Confirm Password</label>
				<span id="show-password">Show</span>
			</div>
			<div class="inputBox">
				<input id="mobile" type="number" name="" required />
				<p>Enter a valid mobile number</p>
				<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#ff0000" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><circle cx="128" cy="128" r="96" fill="none" stroke="#ff0000" stroke-miterlimit="10" stroke-width="16"></circle><line x1="128" y1="80" x2="128" y2="136" fill="none" stroke="#ff0000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><circle cx="128" cy="172" r="12"></circle></svg>
				<label>Mobile Number</label>
			</div>
			<input id="submit" type="button" name="" value="Submit" />
		</form>
		<div id="icons">
			<i class="fab fa-facebook"></i>
			<i class="fab fa-instagram"></i>
			<i class="fab fa-twitter"></i>
			<i class="fab fa-github"></i>
		</div>
		<script src="main.js">
		</script>
</body>

</html>
